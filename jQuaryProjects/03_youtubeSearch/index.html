<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>youtube Search</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Search<span>Vidz</span></h1>
            <p>Search all Youtube Videos</p>
        </header>
        <section>
            <form action="" onsubmit="return search()" id="search-form" name="search-form">
                <div class="field-container">
                    <input type="search" id="quary" class="search-field" placeholder="Search">
                    <button type="submit" name="search-btn" id="search-btn"></button>
                </div>
            </form>
            <ul id="result"></ul>
            <div class="buttons"></div>
        </section>

        <footer>
            <p>CopyRight &copy;</p>
        </footer>
    </div>




    <script src="app.js"></script>
</body>

</html>
